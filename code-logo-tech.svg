<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d332d;stop-opacity:1" />
        </linearGradient>
        
        <!-- Binary Pattern -->
        <pattern id="binaryPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <text x="5" y="15" font-family="monospace" fill="#3d433d" font-size="10" opacity="0.2">1 0 1</text>
            <text x="10" y="30" font-family="monospace" fill="#3d433d" font-size="10" opacity="0.2">0 1 0</text>
            <text x="5" y="45" font-family="monospace" fill="#3d433d" font-size="10" opacity="0.2">1 1 0</text>
        </pattern>
    </defs>
    
    <!-- Background -->
    <circle cx="100" cy="100" r="100" fill="url(#techGradient)"/>
    <circle cx="100" cy="100" r="90" fill="url(#binaryPattern)"/>
    
    <!-- Additional Binary Numbers -->
    <g font-family="monospace" fill="#8ab891" opacity="0.4">
        <!-- Top numbers -->        
        <text x="80" y="30" font-size="12">01100011
            <animate attributeName="y" values="10;25;10" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="x" values="80;85;80" dur="4.1s" repeatCount="indefinite"/>
        </text>
        <text x="40" y="30" font-size="12">1
            <animate attributeName="y" values="40;30;40" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="x" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </text>
        <text x="100" y="25" font-size="12">0
            <animate attributeName="y" values="50;40;50" dur="2.3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.3s" repeatCount="indefinite"/>
            <animate attributeName="x" values="100;105;100" dur="2.3s" repeatCount="indefinite"/>
        </text>
        <text x="125" y="30" font-size="12">1
            <animate attributeName="y" values="40;35;40" dur="2.5s" repeatCount="indefinite"/>
            <animate attributeName="x" values="125;130;125" dur="2.5s" repeatCount="indefinite"/>

            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
        </text>
        <text x="20" y="100" font-size="12">0
            <animate attributeName="x" values="20;30;20" dur="2.7s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.7s" repeatCount="indefinite"/>
        </text>
        <text x="160" y="30" font-size="12">1
            <animate attributeName="y" values="30;25;30" dur="2.9s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.9s" repeatCount="indefinite"/>
            <animate attributeName="x" values="160;165;160" dur="2.9s" repeatCount="indefinite"/>
        </text>
        
        <!-- Bottom numbers -->
        <text x="75" y="170" font-size="12">0
            <animate attributeName="y" values="170;165;170" dur="2.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
            <animate attributeName="x" values="75;80;75" dur="2.5s" repeatCount="indefinite"/>
        </text>
        <text x="105" y="165" font-size="12">1
            <animate attributeName="y" values="165;170;165" dur="2.7s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.7s" repeatCount="indefinite"/>
            <animate attributeName="x" values="105;110;105" dur="2.7s" repeatCount="indefinite"/>
        </text>
        <text x="135" y="170" font-size="12">0
            <animate attributeName="y" values="170;175;170" dur="2.9s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.9s" repeatCount="indefinite"/>
            <animate attributeName="x" values="135;140;135" dur="2.9s" repeatCount="indefinite"/>
        </text>
        <text x="155" y="175" font-size="12">1
            <animate attributeName="y" values="175;170;175" dur="3.1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.1s" repeatCount="indefinite"/>
            <animate attributeName="x" values="155;160;155" dur="3.1s" repeatCount="indefinite"/>
        </text>
            <text x="50" y="30" font-size="12" transform="rotate(180 80 30)">01001101
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="x" values="10;20;10" dur="4.1s" repeatCount="indefinite"/>
            <animate attributeName="y" values="-120;-110;-120" dur="4s" repeatCount="indefinite"/>
            </text>
    </g>
    
    <!-- Floating Bits -->
    <g fill="#8ab891" opacity="0.3">
        <!-- Corner dots with circular motion -->
        <circle cx="40" cy="40" r="2">
            <animate attributeName="cx" values="50;45;50" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="60;45;60" dur="4.1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="160" cy="160" r="2">
            <animate attributeName="cx" values="160;155;160" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="160;155;160" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="160" cy="40" r="2">
            <animate attributeName="cx" values="160;155;160" dur="2.8s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="40;45;40" dur="2.8s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="160" r="2">
            <animate attributeName="cx" values="40;45;40" dur="3.4s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="160;155;160" dur="3.4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.4s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Integrated CM Logo -->
    <g transform="translate(40, 60)">
            <!-- Circuit lines -->
        <g stroke="#8ab891" stroke-width="2" opacity="0.6">
            <path d="M35 25 L85 25">
                <animate attributeName="opacity" 
                         values="0.6;0.9;0.6" 
                         dur="2s" 
                         repeatCount="indefinite"/>
            </path>
            <path d="M35 55 L95 55">
                <animate attributeName="opacity" 
                         values="0.8;0.6;0.8" 
                         dur="2s" 
                         repeatCount="indefinite"/>
            </path>
            <path d="M45 40 L95 40">
                <animate attributeName="opacity" 
                         values="0.8;0.6;0.8" 
                         dur="2.5s" 
                         repeatCount="indefinite"/>
            </path>
        </g>
                <!-- Sparkles -->
        <g transform="translate(140, 40) rotate(90, 0, 0)">
            <g opacity="0.6">
                <circle cx="0" cy="0" r="2" fill="#ff0000">
                    <animate attributeName="cx" 
                             values="0;-5;0" 
                             dur="1.8s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="0;4;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="10" r="2" fill="#ffa500">
                    <animate attributeName="cx" 
                             values="0;3;0" 
                             dur="1.7s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="10;13;10" 
                             dur="1.8s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.8s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="20" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;-2;0" 
                             dur="1.3s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="20;23;20" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="30" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;4;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="30;34;30" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        <g transform="translate(140, 20) rotate(90, 0, 0)">
            <g opacity="0.6">
                <circle cx="0" cy="0" r="2" fill="#ff0000">
                    <animate attributeName="cx" 
                             values="0;6;0" 
                             dur="1.8s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="0;5;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="10" r="2" fill="#ffa500">
                    <animate attributeName="cx" 
                             values="0;7;0" 
                             dur="1.2s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="10;12;10" 
                             dur="1.8s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.8s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="20" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;5;0" 
                             dur="1.9s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="20;22;20" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="30" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;6;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="30;33;30" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        <g transform="translate(140, 60) rotate(90, 0, 0)">
            <g opacity="0.6">
                <circle cx="0" cy="0" r="2" fill="#ff0000">
                    <animate attributeName="cx" 
                             values="0;8;0" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="0;7;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="10" r="2" fill="#ffa500">
                    <animate attributeName="cx" 
                             values="0;9;0" 
                             dur="2s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="11;14;11" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.8s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="20" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;4;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="20;21;20" 
                             dur="2.2s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="30" r="2" fill="#ffff00">
                    <animate attributeName="cx" 
                             values="0;5;0" 
                             dur="1.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="cy" 
                             values="30;32;30" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                    <animate attributeName="r" 
                             values="2;2.5;2" 
                             dur="2.5s" 
                             repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        <!-- Base shape -->  
        <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="50%" style="stop-color:#ff0000;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ffa500;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>  

        <path d="M20 40
                 C20 15, 40 10, 70 10
                 L90 10
                 C110 10, 110 40, 90 40
                 C110 40, 110 70, 90 70
                 L70 70
                 C40 70, 20 65, 20 40"
              stroke="url(#fireGradient)" 
              stroke-width="6" 
              fill="none"
              opacity="0.9">
            <animate attributeName="stroke-dashoffset" 
                     from="0" to="200" 
                     dur="3s" 
                     repeatCount="indefinite"/>

        </path>
        <path d="M20 40
                 C20 15, 40 10, 70 10


                 M70 70
                 C40 70, 20 65, 20 40"
              stroke="#228b22" 
              stroke-width="6" 
              fill="none"
              opacity="0.9">
            <animate attributeName="stroke-dashoffset" 
                     from="0" to="200" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </path>
        


        
        <!-- Connection points -->
        <circle cx="35" cy="25" r="3" fill="#8ab891">
            <animate attributeName="r" 
                     values="3;4;3" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="85" cy="25" r="3" fill="#8ab891">
            <animate attributeName="r" 
                     values="4;3;4" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="35" cy="55" r="3" fill="#7fae89">
            <animate attributeName="r" 
                     values="3;4;3" 
                     dur="2.5s" 
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="85" cy="55" r="3" fill="#7fae89">
            <animate attributeName="r" 
                     values="4;3;4" 
                     dur="2.5s" 
                     repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
